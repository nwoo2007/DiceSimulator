<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Simulator</title>
    <!-- type '!' to add index skeleton -->
    <!-- type in 'link.css' to add style.css -->
    <link rel="stylesheet" href="sim.css" />
    <!-- 'script:src' must match name of javascript file -->
    <!-- add 'defer' to allow script to run on event runners (ex. buttons) -->
    <script defer src="sim.js"></script>
  </head>

  <body>
    <!-- Title -->
    <h1>Number Dice Simulator</h1>
    <hr />
    <h3>Choose a simulation option</h3>

    <!-- Selector -->
    <p>
      How many dice?:
      <input id="num-dice" placeholder="1-4" min="1" max="4" type="number" />
    </p>
    <p>
      <!-- name="   " can be removed -->
      Number of rolls:
      <select name="roll-menu" id="roll-menu">
        <option value="roll-1">Roll Dice Once</option>
        <option value="roll-5">Roll Dice 5 Times</option>
        <option value="roll-x">Roll Dice X Times</option>
        <option value="roll-snake">Roll Dice Until Snake Eyes</option>
      </select>
    </p>
    <p>
      Number of sides on the dice:
      <input id="num-sides" placeholder="1-6" min="1" max="6" type="number" />
    </p>

    <!-- Buttons -->
    <p>
      <button id="roll-btn">ROLL</button>
      <button id="reset-btn">RESET</button>
    </p>

    <!-- Moving Dices Images -->
    <div id="dice-display">
      <!-- alt can be removed; just used to replace image in case it doesn't load -->
      <img src="images/0.png" alt="Image for first die" id="dice-1" />
      <img src="images/0.png" alt="Image for second die" id="dice-2" />
    </div>
    <br />

    <!-- Result Dices -->
    <div id="roll-history">
      <h3>Dice Rolls</h3>
    </div>
  </body>
</html>
